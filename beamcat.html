<body>
    <div id="mCircle"></div>

            <li>option 1</li>
            <li>option 2</li>
            <li>option 3</li>
        </ul>
    </div>
        <div id="containe">
            <dl>
                <dt onclick="f1(this)"></dt>
                <dd>single click</dd>

            <dl>
                <dt ondblclick="f2(this)"></dt>

<script type="text/javascript">
    var num1=0,num2=0;
    function f1(e){
        num1++;
        if(num1%2==0)
            e.className="blue";
        else
            e.className="yellow";
    }
    function f2(e){
        num2++;
        if(num2%2==0)
            e.className="blue";
        else
            e.className="yellow";
    }
    function mouseMove(ev){             
        ev=ev||window.event;
        var el=document.getElementById("ele");
        var x=ev.clientX-el.offsetLeft;
        var y=ev.clientY-el.offsetTop;
        if(x<el.offsetWidth/2)
            el.style.background="lightgoldenrodyellow";
        else
            el.style.background="lightpink";
        // document.getElementById("echo").innerHTML="x:"+x+"<br>y:"+y;
    }

    document.addEventListener('DOMContentLoaded', function() {
        var contextMenu = document.getElementById('context-menu');
        var isContextMenuVisible = false;
     
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // 阻止默认的右键菜单
            isContextMenuVisible = true;
            contextMenu.style.display = 'block';
            contextMenu.style.left = b.w.x + 'px';
            contextMenu.style.top = b.w.y + 'px';
        });
     
        document.addEventListener('click', function() {
            if (isContextMenuVisible) {
                contextMenu.style.display = 'none';
                isContextMenuVisible = false;
            }
        });
    });
</script>
